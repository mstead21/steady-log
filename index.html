<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Steady Log</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b0b0b" />
</head>
<body>
  <div class="app">

    <header class="app-header">
      <div class="brand">
        <div class="brand-dot"></div>
        <div class="brand-text">
          <div class="brand-title">Steady Log</div>
          <div class="brand-subtitle" id="headerSubtitle">Home</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="ghost-btn" id="btnExport" title="Export data">Export</button>
        <button class="ghost-btn" id="btnReset" title="Reset data">Reset</button>
      </div>
    </header>

    <main class="app-main">

      <!-- HOME -->
      <section class="screen active" id="screen-home" data-title="Home">
        <div class="card">
          <h2>Today</h2>
          <div class="grid-2">
            <div class="stat">
              <div class="stat-label">Workouts logged</div>
              <div class="stat-value" id="statWorkouts">0</div>
            </div>
            <div class="stat">
              <div class="stat-label">Last workout</div>
              <div class="stat-value" id="statLastWorkout">‚Äî</div>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Quick Log</h2>
          <form id="quickLogForm" class="form">
            <div class="form-row">
              <label>Date</label>
              <input type="date" id="qlDate" required />
            </div>
            <div class="form-row">
              <label>Workout name</label>
              <input type="text" id="qlName" placeholder="e.g., Upper Body" required />
            </div>
            <div class="form-row">
              <label>Notes</label>
              <textarea id="qlNotes" placeholder="e.g., felt strong, incline press 3x10"></textarea>
            </div>
            <button class="primary-btn" type="submit">Save Workout</button>
          </form>
        </div>
      </section>

      <!-- WORKOUTS -->
      <section class="screen" id="screen-workouts" data-title="Workouts">
        <div class="card">
          <h2>Create Workout Template</h2>
          <form id="templateForm" class="form">
            <div class="form-row">
              <label>Template name</label>
              <input type="text" id="tplName" placeholder="e.g., Upper Body A" required />
            </div>

            <div class="divider"></div>

            <div class="form-row">
              <label>Exercise</label>
              <input type="text" id="exName" placeholder="e.g., Incline Chest Press" />
            </div>
            <div class="grid-3">
              <div class="form-row">
                <label>Sets</label>
                <input type="number" id="exSets" min="1" value="3" />
              </div>
              <div class="form-row">
                <label>Reps</label>
                <input type="text" id="exReps" value="8-12" />
              </div>
              <div class="form-row">
                <label>Notes</label>
                <input type="text" id="exNotes" placeholder="tempo / cues" />
              </div>
            </div>
            <button class="secondary-btn" type="button" id="btnAddExercise">Add Exercise</button>

            <div class="list" id="tplExerciseList"></div>

            <button class="primary-btn" type="submit">Save Template</button>
          </form>
        </div>

        <div class="card">
          <h2>Your Templates</h2>
          <div class="list" id="templateList"></div>
        </div>
      </section>

      <!-- LOG -->
      <section class="screen" id="screen-log" data-title="Log">
        <div class="card">
          <h2>Workout Log</h2>
          <div class="toolbar">
            <input type="search" id="logSearch" placeholder="Search workouts..." />
            <button class="secondary-btn" id="btnClearSearch" type="button">Clear</button>
          </div>
          <div class="list" id="logList"></div>
        </div>
      </section>

      <!-- VIDEOS -->
      <section class="screen" id="screen-videos" data-title="Videos">
        <div class="card">
          <h2>Video Library</h2>
          <p class="muted">Tap a video to open YouTube in a new tab.</p>
          <div class="list" id="videoList"></div>
        </div>
      </section>

      <!-- SETTINGS -->
      <section class="screen" id="screen-settings" data-title="Settings">
        <div class="card">
          <h2>Settings</h2>
          <div class="form-row">
            <label>Your name (optional)</label>
            <input type="text" id="setName" placeholder="e.g., Martin" />
          </div>
          <div class="form-row">
            <label>Default quick log workout name</label>
            <input type="text" id="setDefaultWorkout" placeholder="e.g., Upper Body" />
          </div>
          <button class="primary-btn" id="btnSaveSettings" type="button">Save Settings</button>

          <div class="divider"></div>
          <p class="muted small">
            Data is stored in your browser (localStorage). Export gives you a JSON backup.
          </p>
        </div>
      </section>

    </main>

    <nav class="bottom-nav" aria-label="Bottom navigation">
      <button class="nav-btn active" data-nav="home" aria-label="Home">
        <span class="nav-ico">üè†</span><span class="nav-text">Home</span>
      </button>
      <button class="nav-btn" data-nav="workouts" aria-label="Workouts">
        <span class="nav-ico">üèãÔ∏è</span><span class="nav-text">Workouts</span>
      </button>
      <button class="nav-btn" data-nav="log" aria-label="Log">
        <span class="nav-ico">üìí</span><span class="nav-text">Log</span>
      </button>
      <button class="nav-btn" data-nav="videos" aria-label="Videos">
        <span class="nav-ico">‚ñ∂Ô∏è</span><span class="nav-text">Videos</span>
      </button>
      <button class="nav-btn" data-nav="settings" aria-label="Settings">
        <span class="nav-ico">‚öôÔ∏è</span><span class="nav-text">Settings</span>
      </button>
    </nav>

  </div>

  <script src="app.js"></script>
</body>
</html>
