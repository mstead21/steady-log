<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#00c8ff"/>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>Steady Log</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img class="logo" src="icon-192.png" alt="Steady Log">
        <div class="titleblock">
          <h1>Steady Log</h1>
          <div class="sub">Weights-only • Dark mode • Offline</div>
        </div>
      </div>
      <div class="pill" id="pillStatus">Ready</div>
    </div>

    <div id="view"></div>
  </div>

  <div class="footerbar">
    <div class="wrap">
      <button class="btn ghost" id="navHome">Home</button>
      <button class="btn ghost" id="navHistory">History</button>
      <button class="btn ghost" id="navExercises">Exercises</button>
      <button class="btn ghost" id="navExport">Export</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
